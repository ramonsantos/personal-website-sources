# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Ramon Santos
subtitle: Blog sobre desenvolvimento
description: Blog sobre desenvolvimento, Linux e ferramentas.
author: Ramon Santos
language: pt
timezone: America/Recife

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ramonsantos.github.io
root: /
permalink: blog/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog
category_dir: categories

# Writing
new_post_name: :year/:month/:title.md
default_layout: post
titlecase: false
external_link: true
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Blog
archive_generator:
  per_page: 0

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 3
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/

# Themes
theme: shine-on-you-crazy-diamond-theme

# Deployment
deploy:
  type: git
  repo: git@github.com:ramonsantos/ramonsantos.github.io.git
  branch: master

# Minify


# -------------------
html_minifier:
  enable: false
  ignore_error: false

css_minifier:
  enable: true

js_minifier:
  enable: true
  mangle: true
